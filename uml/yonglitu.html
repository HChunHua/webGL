<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用例图</title>
</head>
<body>
    <div>
        1、关联：参与者与用例间的关系，【箭头指向】：指向消息接收方，实线箭头；
        2、泛化：参与者之间或者用例之间的关系，【箭头指向】：指向父用例，实线三角空心箭头；
        3、包含：用例之间的关系，【箭头指向】：指向分解出来的功能用例，虚线箭头；
        4、扩展：用例之间的关系，【箭头指向】：指向基础用例，虚线箭头；
    </div>
</body>
</html>
