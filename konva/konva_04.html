    var tooltip = new Konva.Text({
        text: "",
        fontFamily: "Calibri",
        fontSize: 12,
        padding: 5,
        textFill: "#fff",
        fill: "#fff",
        alpha: 0.75,
        visible: false
    });

    var tooltipBg = new Konva.Tag({
        width: 100,     
        height: 30,
        fill: 'rgba(0,0,0,0.2)',
        lineJoin: 'round',
        cornerRadius: 5,
        visible: false
    });

    tooltipLayer.add(tooltipBg);
    tooltipLayer.add(tooltip);

    list = [
        {
            x: 550,
            y: 50,
            color: 'red',
            innerRadius: 40,
            outerRadius: 80,
            angle: 60,
            title: 'red'
        },
       
        {
            x: 300,
            y: 150,
            color: 'grey',
            innerRadius: 20,
            outerRadius: 50,
            angle: 30,
            title: 'grey'
        },
        {
            x: 400,
            y: 100,
            color: 'blue',
            innerRadius: 60,
            outerRadius: 130,
            angle: 40,
            title: 'blue'
        },
    ]
    for(let i = list.length-1;i >= 0; i--){
        let params = {
            x: list[i].x,
            y: list[i].y,
            innerRadius: list[i].innerRadius,
            outerRadius: list[i].outerRadius,
            fill: list[i].color,
            stroke: 'black',
            strokeWidth: 5,
            angle: list[i].angle,
        };
        let arc = new Konva.Arc(params);
        // console.log(arc,'arc')
        arc.on("mousemove", function(){
            console.log("00")
            var mousePos = stage.getPointerPosition();
            tooltip.position({
                x : mousePos.x + 5,
                y : mousePos.y + 5
            });
            tooltipBg.position({
                x : mousePos.x,
                y : mousePos.y
            });
            tooltip.text(list[i].title);
            tooltip.show();
            tooltipBg.show();
            tooltipLayer.batchDraw();
        });

        arc.on("mouseout", function(){
            tooltip.hide();
            tooltipBg.hide();
            tooltipLayer.draw();
        });

        arc.moveToTop();
        // arc.setZIndex(1);
        shapesLayer.draw();
        
        shapesLayer.add(arc);

        //  arc.moveToTop();
        //  arc.setZIndex(1);

        //  layer.draw();
    }

    var triangle = new Konva.Rect({

        width: 500,   //矩形的宽高
        height:350,
        stroke : 'black',
        // fill : '#00D2FF',
        strokeWidth : 1

    shapesLayer.add(triangle);

    stage.add(shapesLayer);
    stage.add(tooltipLayer);
