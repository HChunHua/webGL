<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>three</title>
    <script src="js/three.js"></script>
    <style>
        div#threeFirst{
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
        }
    </style>

</head>
<body>
    <div id="threeFirst"></div>
        <script>
            window.onload = function(){
                var scene = new THREE.Scene(); //场景
                var camera = new THREE.PerspectiveCamera(105,window.innerWidth/window.innerHeight,0.1,1000);//透视投影相机
                var renderer = new THREE.WebGLRenderer();//渲染器
                renderer.setSize(800,800); //设置画布大小
                var container = document.getElementById('threeFirst');
                container.appendChild(renderer.domElement);//渲染器渲染完成
                //开始渲染物体
                var getmetry = new THREE.CubeGeometry(3,5,1);//几何体
                //CubeGeometry（宽，长，高，）
                // CubeGeometry(width, height, depth, segmentsWidth, segmentsHeight, segmentsDepth, materials, sides)
                var material = new THREE.MeshBasicMaterial(
                    {
                        color: 0x00ff00
                    }
                )
                var cube = new THREE.Mesh(getmetry,material);
                scene.add(cube);
                camera.position.z = 5;
                function render(){
                    requestAnimationFrame(render);//执行render函数(类似setInterval)
                    cube.rotation.x += 0.5;
                    cube.rotation.y += 0.5;
                    renderer.render(scene,camera)
                }
                render(cube);
            }
        </script>
    </body>
</html>
