<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>three</title>
    <script src="js/three.js" data-ke-src="js/Three.js"></script>
    <script src="js/Stats.js" data-ke-src="js/Stats.js"></script>
    <script src="js/tween.min.js" data-ke-src="js/tween.min.js"></script>
    <style>
        div#threeFirst{
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
            margin: left;
        }
    </style>
</head>
<body>
    <div id="threeFirst"></div>
    <script>
        var scene ,camera,renderer,cube;
        function initThree(){
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
             document.getElementById('threeFirst').appendChild(renderer.domElement);//渲染器渲染完成

             stats = new Stats();
             stats.domElement.style.position = 'absolute';
             stats.domElement.style.left = '0px';
             stats.domElement.style.top = '0px';
             document.getElementById('threeFirst').appendChild(stats.domElement);
        }

        function initCamera() {
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.x = 0;
            camera.position.y = 0;
            camera.position.z = 600;
            camera.up.x = 0;
            camera.up.y = 1;
            camera.up.z = 0;
            camera.lookAt({
                x : 0,
                y : 0,
                z : 0
            });
        }

        function initScene(){
            scene = new THREE.Scene();
        }

        function initObject(){
           var geometry = new THREE.BoxGeometry(1, 1, 1);
           var material = new THREE.MeshBasicMaterial({
               color: 0x00ff00
           });
           cube = new THREE.Mesh(geometry, material);
           // cube.position = new THREE.Vector3(0,0,0);
           scene.add(cube);
           // camera.position.z = 5;
       }

       function animation(){
            // cube.position.x -= 1;  //改变物体自身的位置，让物体移动
           // camera.position.x = camera.position.x + 1; //改变相机的位置，让物体移动
           renderer.render(scene,camera);
           requestAnimationFrame(animation);
       }

       function render() {
           requestAnimationFrame(render);
           renderer.render(scene, camera);
       };

       function renderStart(){
           initThree();
           initCamera();
           initScene();
           initObject();
           render();
           // animation();
        }

       window.onload = function(){
           renderStart();
       }
    </script>
</body>
</html>
