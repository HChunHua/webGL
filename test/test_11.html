    <!DOCTYPE html>
    <html>
    <head>
        <title>Skeleton</title>
        <script src="js/three.js"></script>
        <!-- 性能检测器 -->
        <script src="js/Stats.js"></script> 
        <!-- 创建菜单栏，控制场景中的各个参数调试场景 -->
        <script src="../js/dat.gui.js"></script>
        <style>
            #canvas3d{
                width: 100%;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div id="canvas3d"></div>
        <canvas id="canvas">该浏览器不支持canvas，请升级或使用chrome浏览器</canvas>
    <script>
        var renderer,cube, scene, camera, light, control, pivotPoint;
        function initRenderer(){
            var container = document.getElementById('canvas3d');
            width = container.innerWidth;
            height = container.innerHeight;

            renderer = new THREE.WebGLRenderer ({
                antialias: true
            })
            container.appendChild(renderer.domElement);
            renderer.setSize(width,height);
            renderer.setClearColor(0x000000,1.0);
        }

        function initScene(){
            scene = new THREE.Scene()
        }

        function initCamera(){
            camera = new THREE.PerspectiveCamera(45, width/height, 1, 1000);
            camera.position = {
                x: 20,
                y: 18,
                z: 10
            }
            camera.lookAt = {
                x: 0,
                y: 0,
                z: 0
            }
        }

        function initObject(){
            var cubeGeometry = new THREE.BoxGeometry(35,45,15,2,3,1);
            var cubeMethrie = new THREE.MeshBasicMaterial({});
            cube = new THREE.Mesh(cubeGeometry, cubeMethrie);
            scene.add(cube);
        }

        function animate(){
            requestAnimationFrame( animate );
        }

        function render(){
            renderer.render(scene,camera);
            // printPoint.rotation.y += 0.02;
            animate();

        }

        function start(){
            initRenderer();
            initScene();
            initCamera();
            initObject();
            render();
        }

        window.onload = function(){
            start();
        }

    </script>

    </body>
    </html>
